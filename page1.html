<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPS Algorithm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>KPS Algorithm</h1>
    </header>

    <div class="main">
      <div id="text-container-left">
        
        Add points 

      </div>
      <div class="svg-container"></div>

      <div class="guide-container">
        <button id="prev-button" class="disabled">
          <p>Previous Step</p>
        </button>

        <div class="text-container">
          <p id="instruction"></p>
        </div>

        <button id="next-button">
          <p>Next Step</p>
        </button>
        <div class="text-container">
          <p id="instruction"></p>
        </div>
        <button id="clear-button">
          <p>Clear</p>
        </button>
        <div class="text-container">
          <p id="instruction"></p>
        </div>
        <button id="add-random-button"><p>Add 5 Random points</p></button>
        <div class="text-container">
          <p id="instruction"></p>
        </div>
        <button id="skip-steps"><p>Skip 5 Steps</p></button>
      </div>
    </div>

    <script src="./kps.js"></script>
  </body>
</html>
